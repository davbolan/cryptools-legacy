<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypts tools</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery.base64.min.js"></script> 
  -->
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script
      type="text/javascript"
      src="js/bootstrap/bootstrap.bundle.js"
    ></script>
    <script
      type="text/javascript"
      src="js/jquery/base64/jquery.base64.js"
    ></script>

    <script type="text/javascript" src="js/crypt.js"></script>
  </head>

  <body>
    <!-- 1. Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <!-- 2. Content -->
    <div class="container">
      <div class="accordion" id="general-accordion">
        <!-- 2.1 Base 64 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingBase64Accordion">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseBase64Accordion"
              aria-expanded="false"
              aria-controls="collapseBase64Accordion"
            >
              <strong>Base 64</strong>
            </button>
          </h2>
          <div
            id="collapseBase64Accordion"
            class="accordion-collapse collapse"
            aria-labelledby="headingBase64Accordion"
            data-bs-parent="#general-accordion"
          >
            <div class="accordion-body">
              <div id="base64-type-panel-id" class="col-md-5 col-md-4 col-xl-3">
                <label for="base64-type-id"
                  ><strong>¿Qué quieres hacer?</strong></label
                >
                <select
                  id="base64-type-id"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="encode" selected>Codificar en base64</option>
                  <option value="decode">Decodificar desde base64</option>
                </select>
              </div>

              <div id="base64-text-panel-id" class="col-md-8 col-md-8 col-xl-9">
                <label for="base64-text-id">
                  <strong>¿Qué texto?</strong>
                </label>
                <textarea
                  class="form-control"
                  id="base64-text-id"
                  rows="5"
                ></textarea>
              </div>

              <div
                id="base64-result-panel-id"
                class="col-md-8 col-md-8 col-xl-12"
              >
                <label for="base64-result-id">
                  <strong>Resultado: </strong>
                </label>
                <div>
                  <code
                    class="base64-result-class"
                    id="base64-result-id"
                  ></code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
