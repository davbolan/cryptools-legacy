<div class="accordion-item">
  <h2 class="accordion-header" id="headingBase64Accordion">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseBase64Accordion"
      aria-expanded="false"
      aria-controls="collapseBase64Accordion"
    >
      <h5>Base64 coder/decoder</h5>
    </button>
  </h2>
  <div
    id="collapseBase64Accordion"
    class="accordion-collapse collapse"
    aria-labelledby="headingBase64Accordion"
    data-bs-parent="#general-accordion"
  >
    <div class="accordion-body">
      <div id="base64-type-panel-id" class="col-md-5 col-md-4 col-xl-3">
        <label for="base64-type-id"><strong>¿Qué quieres hacer?</strong></label>
        <select
          id="base64-type-id"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="encode" selected>Codificar en base64</option>
          <option value="decode">Decodificar desde base64</option>
        </select>
      </div>

      <div id="base64-text-panel-id">
        <label for="base64-text-id">
          <strong>¿Qué texto?</strong>
        </label>
        <textarea
          class="form-control text-area"
          id="base64-text-id"
          rows="5"
        ></textarea>
      </div>

      <div id="base64-result-panel-id">
        <label for="base64-result-id">
          <strong>Resultado: </strong>
        </label>
        <button
          id="copy-base64result-button"
          type="button"
          class="btn btn-outline-dark result-btn-sm click"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Copiar resultado al cortapapeles"
        >
          <i class="bi bi-files"></i>
        </button>
        <div class="result-panel">
          <samp
            class="text-result"
            id="base64-result-id"
            data-content-type="text"
          ></samp>
        </div>
      </div>
    </div>
  </div>
</div>
