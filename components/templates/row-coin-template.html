<div id="%SHORTNAME%-coin" class="col-sm-4 col-md-3 my-2" title="%NAME%">
  <div
    class="border rounded p-1 coin-cell"
    data-shortname="%SHORTNAME%"
    data-name="%NAME%"
    data-address="%ADDRESS%"
  >
    <p class="coin-name text-center">%NAME%</p>
    <div
      class="d-flex justify-content-sm-evenly justify-content-center align-items-center"
    >
      <div class="me-4 mx-sm-0">
        <img
          src="/assets/icons/crypto-currency/%SHORTNAME%.svg"
          class="rounded justify-content-center"
          alt="%NAME%"
          height="28"
        />
      </div>
      <div class="coin-acronym ms-4 mx-sm-0">%SHORTNAME%</div>
    </div>
  </div>
</div>
